<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>Form day</title>
<meta name="description" content="NSS Starter Kit">
<meta name="author" content="me">
<link rel="stylesheet" href="css/form.css">
</head>

<body>

 <form action="form.html" method= "POST">
  <fieldset>
  <legend> Tell us about yourself</legend>
   
      
      <label for="first-name"> Enter your first name </label>
      <input id="first-name" type="text" name="first-name" class="input-buffer">
  

    <label for="first-name"> Enter your last name </label>
      <input id="first-name" type="text" name="first-name" class="input-buffer">
 


    <label for="first-name"> Enter your email </label>
      <input id="first-name" type="email" name="first-name" class="input-buffer">
  
    </fieldset>

  <fieldset>
    <legend>Give us feddback</legend>
      <label for="comments"> Comments</label>
      <textarea id="comments" name="comments" class="input-buffer" ></textarea>
  </fieldset>

  <label for="feedback-type">Comment type</label>
    <select id="feedback-type" name="type" class="input-buffer">
      <option>Bug report</option>
      <option>Praise</option>
      <option>Great</option>
    </select>
  <button type="submit"></button>

  <fieldset>
    <legend>Which product are you using</legend>

    <input type="radio" name="product-type" value="word"> Word
    <input type="radio" name="product-type" value="excel"> Excel
    <input type="radio" name="product-type" value="powerpoint"> Powerpoint

  </fieldset>

   <fieldset>
    <legend>Which person are you now?</legend>

    <input type="checkbox" name="product-type" value="baby"> Baby
    <input type="checkbox" name="product-type" value="mom"> Mather
    <input type="checkbox" name="product-type" value="papa"> Papa

  </fieldset>

  <button type="submit"> Submit Comments</button>
</form>


</body>
</html>
